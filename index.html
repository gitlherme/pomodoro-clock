<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pomodoro Clock</title>
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <main>
      <div id="clock">
        <span>25:00</span>
      </div>
      <div>
        <input type="text" id="pomodoro-clock-task" placeholder="Digite sua tarefa..." />
      </div>
      <div class="actions">
        <button class="btn" id="start">
          <i class="fas fa-play"></i>
        </button>
        <button class="btn" id="pause">
          <i class="fas fa-pause"></i>
        </button>
        <button class="btn" id="reset">
          <i class="fas fa-redo-alt"></i>
        </button>
      </div>
      <div id="pomodoro-clock-title">
        <span>
          Mudanças feitas aqui afetarão no começo do seu próximo trabalho ou pausa.
        </span>
      </div>
      <div id="pomodoro-clock-actions">
        <div class="pomodoro-input">
          <label>Duração do trabalho</label>
          <input name="input-work-duration" id="input-work-duration" class="input-number" type="number" />
        </div>
        <div class="pomodoro-input">
          <label>Duração da pausa</label>
          <input name="input-break-duration" id="input-break-duration" class="input-number" type="number" />
        </div>
      </div>
      <div id="pomodoro-infos">
        <h3>Suas Sessões</h3>
        <ul id="pomodoro-sessions">
        </ul>
      </div>
    </main>

    <script src="js/clock.js"></script>
    <script src="https://kit.fontawesome.com/2f1642c9ea.js" crossorigin="anonymous"></script>
  </body>
</html>
